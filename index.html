<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="welcome-section">
      <nav id="navbar">
        <div></div>
        <ul class="nav-items">
          <li><a class="nav-item" href="#projects">Projects</a></li>
          <li><a class="nav-item" href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div id="welcome-title">
        <span>I'm </span>
        <h1 class="name">Johan</h1>
        <span class="job">A Developer</span>
      </div>
      <nav id="social-links">
        <ul>
          <li class="social-item">
            <a href="https://github.com/CallensJ" target="_blank"
              ><img
                src="https://img.icons8.com/ios-filled/50/null/github.png"
                class="social-icon"
                alt=""
            /></a>
          </li>
          <li class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/ios-filled/50/null/linkedin-circled--v1.png"
                class="social-icon"
                alt=""
            /></a>
          </li>
          <li class="social-item">
            <a href="#"
              ><img
                src="https://img.icons8.com/ios/50 /null/twitter--v1.png"
                class="social-icon"
                alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </section>
    <section id="projects"></section>
    <section id="contact">
      <div class="contact__bloc">
        <h2 class="contact__bloc--title">Contact</h2>
        <p class="text">
          Neque porro quisquam est qui dolorem ipsum quia dolor sit amet,
          consectetur, adipisci velit..."
        </p>
        <div class="contact__info">
          <i class="fa fa-brands fa-whatsapp fa-3x social-icon"></i>
          <h3>whatsApp</h3>
          <p>
            +33 7123456789
        </p>
            
        </div>
        <div class="contact__info">
          <i class="fa-solid fa-envelope fa-3x social-icon"></i>
          <h3>Email</h3>
          <p>weylin030@protonmail.ch</p>
        </div>
      </div>
      <div>
        <div class="contact__bloc">
          <h2 class="contact__bloc--title">wanna keep in touch ?</h2>
          <form>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your name"
            /><br />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your e-mail"
            /><br />
            <input type="tel" id="tel" name="tel" placeholder="Your Phone" />
            <input type="submit" value="Send Message" />
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/39c57d5ec2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
